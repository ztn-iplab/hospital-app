{% extends "base.html" %}

{% block title %}Forgot Password | ZTN Hospital{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="mb-4 text-center text-danger">🔑 Forgot Password</h3>
    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
      <div class="mb-3">
        <label for="identifier" class="form-label">Email or Mobile Number</label>
        <input type="text" class="form-control" id="identifier" name="identifier" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Send Reset Link</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{{ url_for('auth.login') }}">← Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
