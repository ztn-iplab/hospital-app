{% extends "base.html" %}
{% block title %}Reset Password - ZTN Hospital{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-danger text-white text-center">
        <h4>Reset Your Password</h4>
      </div>
      <div class="card-body">
        <form id="reset-password-form" method="POST" novalidate>
          <input type="hidden" name="token" value="{{ token }}">
          <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required />
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">Reset Password</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <a href="{{ url_for('auth.login') }}">‚Üê Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/reset-password.js') }}"></script>
{% endblock %}
