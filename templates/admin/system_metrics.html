{% extends "base.html" %}
{% block title %}System Metrics{% endblock %}

{% block content %}
<div class="container py-5">
  <h3 class="mb-4 text-danger">
    <i class="fas fa-chart-bar me-2"></i> System Usage Metrics
  </h3>

  <div class="row g-4 mb-3">
    <!-- Total Users -->
    <div class="col-md-4">
      <div class="card text-center shadow border-danger border-2 rounded-4 py-3">
        <h6 class="text-muted">Total Users</h6>
        <h2 class="fw-bold text-dark" id="total_users">-</h2>
      </div>
    </div>

    <!-- Logins (7 days) -->
    <div class="col-md-4">
      <div class="card text-center shadow border-danger border-2 rounded-4 py-3">
        <h6 class="text-muted">Logins (7d)</h6>
        <h2 class="fw-bold text-dark" id="weekly_logins">-</h2>
      </div>
    </div>

    <!-- Active Today -->
    <div class="col-md-4">
      <div class="card text-center shadow border-danger border-2 rounded-4 py-3">
        <h6 class="text-muted">Active Users Today</h6>
        <h2 class="fw-bold text-dark" id="active_users">-</h2>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <!-- MFA Enrollment -->
    <div class="col-md-6">
      <div class="card shadow border-danger border-2 rounded-4 p-4">
        <h6 class="text-danger text-center fw-bold">MFA Enrollment</h6>
        <div class="mt-3 px-2">
          <div class="mb-3">
            <label class="form-label">TOTP</label>
            <div class="progress rounded-pill" style="height: 16px;">
              <div class="progress-bar bg-success" role="progressbar" id="totp_bar" style="width: 0%">0%</div>
            </div>
          </div>
          <div>
            <label class="form-label">WebAuthn</label>
            <div class="progress rounded-pill" style="height: 16px;">
              <div class="progress-bar bg-danger" role="progressbar" id="webauthn_bar" style="width: 0%">0%</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- API Calls -->
    <div class="col-md-6">
      <div class="card text-center shadow border-danger border-2 rounded-4 py-4">
        <h6 class="text-muted">API Calls (Last 24h)</h6>
        <h2 class="fw-bold text-dark" id="api_calls">-</h2>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/system_metrics.js') }}"></script>
{% endblock %}
