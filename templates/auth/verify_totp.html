<!-- templates/auth/verify_totp.html -->
{% extends "base.html" %}
{% block title %}Verify TOTP{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
    <h4 class="text-center text-danger mb-3">üîê Verify Your TOTP Code</h4>
    <form method="POST" action="{{ url_for('auth.verify_totp') }}">
      <div class="form-group mb-3">
        <label for="totp" class="form-label">TOTP Code</label>
        <input type="text" class="form-control text-center" id="totp" name="totp" maxlength="6" required>
      </div>
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-danger">‚úÖ Verify & Continue</button>
      </div>
    </form>
    <div class="text-center mt-3 text-muted">
      <small>Enter the 6-digit code from your authenticator app.</small>
    </div>
    <div class="auth-note" style="margin-top: 1.5rem; text-align: center; line-height: 1.3;">
    <p style="margin: 0;">Lost access to your Authenticator?</p>
    <a
      href="{{ url_for('auth.request_totp_reset') }}"
      class="auth-link"
      style="display: inline-block; margin-top: 0.3rem; font-weight: 500;"
    >
      Reset TOTP
    </a>
  </div>
  </div>
  
</div>
{% endblock %}
