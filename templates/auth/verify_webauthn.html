<!-- templates/auth/verify_webauthn.html -->
{% extends "base.html" %}
{% block title %}Verify with Passkey{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <h4 class="text-center text-success mb-3">🔐 Verify Your Identity</h4>
    <p class="text-center">Use your registered fingerprint, FaceID, or passkey to continue.</p>

    <div class="d-grid mt-4">
      <button class="btn btn-success" id="verify-passkey-btn">Verify Now</button>
    </div>

    <div class="text-center mt-4" id="webauthn-status">
      <small class="text-muted">Waiting for your passkey...</small>
    </div>
  </div>
</div>
<!-- <script>const accessToken = "{{ access_token }}";</script> -->
<script src="{{ url_for('static', filename='js/verify_webauthn.js') }}"></script>
{% endblock %}
