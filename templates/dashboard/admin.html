<!-- templates/dashboard/admin.html -->
{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>User Management</h4>
            <p>Manage hospital staff and patients.</p>
            <a href="{{ url_for('user_management') }}" class="btn btn-primary">Go to User Management</a>
        </div>
        <div class="col-md-6">
            <h4>System Metrics</h4>
            <p>View overall system stats and health.</p>
            <a href="{{ url_for('system_metrics') }}" class="btn btn-primary">View Metrics</a>
        </div>
    </div>
</div>
{% endblock %}
