<!-- templates/dashboard/nurse.html -->
{% extends "base.html" %}

{% block title %}Nurse Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Nurse Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Appointments</h4>
            <p>Check the upcoming appointments for patients.</p>
            <a href="{{ url_for('view_appointments') }}" class="btn btn-primary">View Appointments</a>
        </div>
        <div class="col-md-6">
            <h4>Patient Information</h4>
            <p>Access patient details and help with daily care.</p>
            <a href="{{ url_for('view_patient_details') }}" class="btn btn-primary">View Patient Info</a>
        </div>
    </div>
</div>
{% endblock %}
