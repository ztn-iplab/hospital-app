{% extends "base.html" %}
{% block title %}Reset TOTP - ZTN Hospital{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-danger text-white text-center">
        <h4>Reset Your Two-Factor Authenticator</h4>
      </div>
      <div class="card-body">
        <form id="request-totp-reset-form" method="POST" novalidate>
          <div class="mb-3">
            <label for="identifier" class="form-label">Email or Mobile Number</label>
            <input type="text" class="form-control" id="identifier" name="identifier" required />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">Request TOTP Reset</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <a href="{{ url_for('auth.login') }}">‚Üê Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/request-totp-reset.js') }}"></script>
{% endblock %}
